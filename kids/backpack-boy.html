<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Contact / Á¥ßÊÄ•ËÅîÁ≥ªÊñπÂºè</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial,
                   "PingFang SC", "Microsoft YaHei", sans-serif;
      background:#f3f7fb;
      margin:0;
      padding:20px;
      text-align:center;
    }

    .card{
      max-width:460px;
      margin:auto;
      background:white;
      padding:24px;
      border-radius:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
    }

    h1{
      margin:6px 0 4px;
      color:#1565c0;
      font-size:28px;
    }

    .subtitle{
      font-size:14px;
      color:#666;
      margin-bottom:10px;
    }

    .badge{
      background:#e3f2fd;
      color:#0d47a1;
      padding:8px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:14px;
      border:1px solid #bbdefb;
    }

    .avatar{
      width:72px;
      height:72px;
      margin-bottom:6px;
    }

    .msg{
      font-size:16px;
      line-height:1.6;
      color:#222;
      margin:10px 0;
    }

    .divider{
      height:1px;
      background:#e0e0e0;
      margin:18px 0;
    }

    .lang{
      text-align:left;
      margin-bottom:10px;
    }

    .lang h2{
      font-size:15px;
      margin:0 0 6px;
      color:#111;
    }

    .lang p{
      font-size:15px;
      line-height:1.6;
      margin:0;
      color:#222;
    }

    .item{
      display:flex;
      align-items:center;
      gap:10px;
      background:#f5f9ff;
      border:1px solid #dbe7f6;
      border-radius:14px;
      padding:12px;
      margin:10px 0;
      font-size:15px;
      color:#333;
    }

    .icon{
      width:32px;
      height:32px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      flex-shrink:0;
    }

    .icon.phone{ background:#e3f2fd; color:#0d47a1; }
    .icon.email{ background:#e8eaf6; color:#283593; }

    a.button{
      display:block;
      margin:14px 0;
      padding:16px;
      border-radius:16px;
      font-size:18px;
      font-weight:800;
      color:white;
      text-decoration:none;
    }

    a.call{ background:#1976d2; }
    a.sms{ background:#2e7d32; }
    a.mail{ background:#3949ab; }

    .note{
      font-size:13px;
      color:#666;
      line-height:1.55;
      margin-top:14px;
    }

    /* üåô Dark mode */
    @media (prefers-color-scheme: dark) {
      body{ background:#121212; }
      .card{ background:#1e1e1e; }
      h1{ color:#90caf9; }
      .subtitle,.note{ color:#aaa; }
      .msg,.lang p,.lang h2{ color:#f0f0f0; }
      .item{ background:#243447; border-color:#2f4a66; color:#e3f2fd; }
      .icon{ background:#2f4a66; }
      .badge{ background:#1a2a3a; color:#90caf9; border-color:#243a5a; }
    }
  </style>
